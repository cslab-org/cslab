<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <link rel="stylesheet" type="text/css" href="/static/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="/static/blog/blog_style.css"/>
  <link rel="stylesheet" type="text/css" href="/static/write/github-markdown.css"/>
  <link rel="stylesheet" type="text/css" href="/static/write/katex/katex.min.css"/>
  <title>Blog CSLab</title>
</head>

<body>
  <div class="navbar navbar-default">
	<div class="container">	
		<div class="navbar-header">
			<a class="navbar-brand" href="kerala.html">
			  <img alt="Brand" src="/static/logo.png">
			  CS_Lab
			</a>
			
		</div>
		

	</div>
  </div>

<div class="container">
<div class="row">

<div class="col-md-10 col-md-push-1 content"> 
  
 <!-- <div id="banner">
   <img src="static/blog/machine-banner.png"> 
  </div> -->


  <div class="content-body">
    <div class="row">
    <div class="col-md-9">

    <div class="content-heading">
     {{title}}
    </div>

    <div class="content-details">
          Published on {{date}}
    </div>  
    
    <div id="content-beauty" class="content-body-body">
       {{ content }}
    </div>   

	</div>

	</div>  
  </div>
</div>
</div>
</div>

<script type="text/javascript" src="/static/write/marked.js"></script>
<script type="text/javascript" src="/static/write/katex/katex.min.js"></script>
<script type="text/javascript" src="/static/write/katex/auto-render.min.js"></script>

<script type="text/javascript">
    // Format the content: convert markdown to html
    var content_area = document.getElementById('content-beauty')
    var ugly = content_area.innerHTML.trim(); 
    ugly = ugly.replace(/&lt;&lt;/g,'<<').replace(/&gt;&gt;/g,'>>');
    var beauty = window.marked(ugly);
    content_area.innerHTML = beauty;
    window.renderMathInElement(content_area);
</script>

</body>
</html>
